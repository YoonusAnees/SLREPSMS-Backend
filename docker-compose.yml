version: "3.9"

services:
  db:
    image: postgres:16
    container_name: slrsems-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1010
      POSTGRES_DB: slrsems
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d slrsems"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
